<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debt Payment Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Debt Payment Manager (MVR)</h1>

    <section>
      <h2>Debts I Owe</h2>
      <div class="form">
        <input type="text" id="owe-name" placeholder="Name" />
        <input type="number" id="owe-amount" placeholder="Amount (MVR)" />
        <button onclick="addDebtIOwe()">Add</button>
      </div>
      <ul id="debts-i-owe-list"></ul>
    </section>

    <section>
      <h2>Debts Owed to Me</h2>
      <div class="form">
        <input type="text" id="owed-name" placeholder="Name" />
        <input type="number" id="owed-amount" placeholder="Amount (MVR)" />
        <button onclick="addDebtOwedToMe()">Add</button>
      </div>
      <ul id="debts-owed-to-me-list"></ul>
    </section>

    <section>
      <h2>Income Setup</h2>
      <input type="number" id="current-income" placeholder="Total Income (MVR)" />
      <input type="number" id="daily-income" placeholder="Estimated Daily Income (MVR)" />
      <input type="number" id="repayment-percent" placeholder="Repayment % of Income" />
      <button onclick="saveIncome()">Save Income</button>
    </section>

    <section id="results">
      <h2>Results</h2>
      <p id="total-debt"></p>
      <p id="days-to-repay"></p>
      <p id="after-owed-calculation"></p>
    </section>

    <section id="analysis">
      <h2>Payback Analysis</h2>
      <p id="analysis-result"></p>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
